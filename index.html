<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">

    <div class="card__order-summary">
      <img class="image__hero" src="./images/illustration-hero.svg" alt="illustration hero"/>

      <div class="order-info">
        <h2>Order Summary</h2>
        
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        
        <div class="subscription-info">
          <div class="plan">
            <img class="music-icon" src="./images/icon-music.svg" alt="music icon" />
            <div class="plan-info">
              <h4>Annual Plan</h4>
              <p>$59.99/year</p>
            </div>
          </div>
          <span class="button__change">Change</span>
        </div>
        
        <button class="button__proceed">
          Proceed to Payment
        </button>
        <button class="button__cancel">
          Cancel Order
        </button>
      </div>
      
    </div>
    
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/obasekiosa">obasekiosa</a>.
  </div>
</body>
</html>
